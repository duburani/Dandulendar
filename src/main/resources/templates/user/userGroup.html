<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="/css/jquery.timepicker.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.css" />
    <link rel="stylesheet" type="application/octet-stream" href="/css/bootstrap-datepicker.css.map" />

    <script type="text/javascript" src="/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/js/jquery.timepicker.js"></script>

    <script>
        $(document).ready(function(){
            if($("#coupleCodeInput").val() != ''){
                $("#memorialDateBnt").click();
            }
        });
        function copyLink(){
            var copyText1 = document.getElementById('coupleLink');
            copyText1.select();
            copyText1.setSelectionRange(0, 99999);
            document.execCommand("Copy");
            alert('초대링크 복사 완료');
        }
        function copyLink2(){
            var copyText2 = document.getElementById('coupleCode');
            copyText2.select();
            copyText2.setSelectionRange(0, 99999);
            document.execCommand("Copy");
            alert('초대코드 복사 완료');
        }

        function copyLink3(obj){
            console.log(obj);
            //밑에서 onclick="copyLink3(this)"
        }

        function memorialDateSubmit(){
            //console.log( document.groupForm[0] );
            //var memorialDate = document.getElementById('memorial_date');
            //console.log(new Date(document.getElementById('memorial_date')));
            var memorial_date = new Date($('#memorial_date').val());

            document.groupForm.submit();

        $(function() {
            $('#memorial_date').datepicker({
                format: "yyyy-mm-dd",	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
                /*startDate: '-10d',	//달력에서 선택 할 수 있는 가장 빠른 날짜. 이전으로는 선택 불가능 ( d : 일 m : 달 y : 년 w : 주)
                endDate: '+10d',*/	//달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)
                autoclose : true,	//사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
                calendarWeeks : false, //캘린더 옆에 몇 주차인지 보여주는 옵션 기본값 false 보여주려면 true
                clearBtn : false, //날짜 선택한 값 초기화 해주는 버튼 보여주는 옵션 기본값 false 보여주려면 true
                /*datesDisabled : ['2019-06-24','2019-06-26'],*///선택 불가능한 일 설정 하는 배열 위에 있는 format 과 형식이 같아야함.
                daysOfWeekDisabled : [0,6],	//선택 불가능한 요일 설정 0 : 일요일 ~ 6 : 토요일
                daysOfWeekHighlighted : [3], //강조 되어야 하는 요일 설정
                disableTouchKeyboard : false,	//모바일에서 플러그인 작동 여부 기본값 false 가 작동 true가 작동 안함.
                immediateUpdates: false,	//사용자가 보는 화면으로 바로바로 날짜를 변경할지 여부 기본값 :false
                multidate : false, //여러 날짜 선택할 수 있게 하는 옵션 기본값 :false
                multidateSeparator :",", //여러 날짜를 선택했을 때 사이에 나타나는 글짜 2019-05-01,2019-06-01
                templates : {
                    leftArrow: '&laquo;',
                    rightArrow: '&raquo;'
                }, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징
                showWeekDays : true ,// 위에 요일 보여주는 옵션 기본값 : true
                title: "테스트",	//캘린더 상단에 보여주는 타이틀
                todayHighlight : true ,	//오늘 날짜에 하이라이팅 기능 기본값 :false
                toggleActive : true,	//이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
                weekStart : 0 ,//달력 시작 요일 선택하는 것 기본값은 0인 일요일
                language : "ko"	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.

            });//datepicker end


            let coupleLink = window.location.href + "?coupleCode=" + $("#couple_code").val();
            $("#coupleLink").val(coupleLink);

        });//ready end
    </script>
</head>
