<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <th:block th:replace="fragments/config::configFragment"></th:block>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /*background: #fff4f8;*/
            background-image: url("/assets/img/bg2.png");
            background-size: contain;
        }

        .content {
            padding: 3rem;
            border-radius: 1rem;
            /*background: #ffe8ee;*/
        }
    </style>
</head>
<body>
<div class="wrapper bg-light-pink">
    <div class="content text-center bg-reg-pink">
        <div class="container d-flex align-items-center flex-column ">
            <!-- Masthead Avatar Image-->
<!--            <img src="assets/img/img.png" height="3465" width="3465"/>-->
            <div style="width: 300px; height: 250px;">
                <img style="width: 100%; height: 100%; object-fit: cover" src="assets/img/d2.png" alt="...">
            </div>
            <!-- Masthead Heading-->
            <h1 class="masthead-heading text-uppercase mb-0">Dandulendar</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><svg class="svg-inline--fa fa-star" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path></svg><!-- <i class="fas fa-star"></i> Font Awesome fontawesome.com --></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="row">
                <!-- Footer Location-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Location</h4>
                    <p class="lead mb-0">
                        2215 John Daniel Drive
                        <br>
                        Clark, MO 65243
                    </p>
                </div>
                <!-- Footer Social Icons-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Around the Web</h4>
                    <a class="btn btn-outline-light btn-social mx-1" href="/oauth2/authorization/kakao"><img src="assets/img/K.svg" style="width: 55px;"/></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="/oauth2/authorization/naver"><img src="assets/img/naver_circle.svg" style="width: 55px;"/></a>
                </div>
                <!-- Footer About Text-->
                <div class="col-lg-4">
                    <h4 class="text-uppercase mb-4">About Dandulendar</h4>
                    <p class="lead mb-0">
                        이제 매일 일정을 물어보고 기념일을 세어볼 필요 없이 단두린더에서 관리하세요.
                    </p>
                </div>
            </div>

        </div>
    </div>
